<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Learning Tool</title>
    <style>
        /* 保持原有的CSS样式不变，只添加新的样式 */
        
        .share-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 100;
        }
        
        .share-panel.active {
            right: 0;
        }
        
        .share-url-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .share-url {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background-color: var(--secondary-color);
            font-size: 12px;
            word-break: break-all;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .share-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .share-copy {
            background-color: var(--primary-color);
            color: white;
        }
        
        .share-new-tab {
            background-color: var(--success-color);
            color: white;
        }
        
        .project-info {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .recent-projects {
            margin-top: 20px;
        }
        
        .recent-project-item {
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .recent-project-item:hover {
            background-color: var(--secondary-color);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cloud Status Indicator -->
    <div class="cloud-status" id="cloudStatus">
        <i class="fas fa-cloud status-disconnected"></i>
        <span>Cloud: Not Connected</span>
    </div>
    
    <div class="floating-controls">
        <button class="btn btn-primary" id="settingsBtn">
            <i class="fas fa-cog"></i> Settings
        </button>
        <button class="btn btn-success" id="saveBtn">
            <i class="fas fa-save"></i> Save Project
        </button>
        <button class="btn btn-secondary" id="loadBtn">
            <i class="fas fa-folder-open"></i> Load Project
        </button>
        <button class="btn btn-secondary" id="cloudBtn">
            <i class="fas fa-cloud"></i> Cloud Manager
        </button>
        <!-- 新增分享按钮 -->
        <button class="btn btn-primary" id="shareBtn">
            <i class="fas fa-share"></i> Share Project
        </button>
        <input type="file" id="loadProjectFile" accept=".json,.zip" style="display: none;">
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" controls playsinline>
                        Your browser does not support the video tag.
                    </video>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">Upload Video File or Load Shared Project</div>
                        <div class="upload-subtext">Supports MP4, WebM, OGV formats or Project URLs</div>
                        <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                    </div>
                    <div class="video-loading" id="videoLoading" style="display: none;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading video...</p>
                    </div>
                </div>
                <div class="video-controls">
                    <!-- 保持原有的视频控制 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新增分享面板 -->
    <div class="share-panel" id="sharePanel">
        <div class="settings-header">
            <div class="settings-title">
                <i class="fas fa-share-alt"></i> Share Project
            </div>
            <button class="close-settings" id="closeShareBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="project-info">
            <h4>Project Information</h4>
            <div id="shareProjectInfo">
                <p><strong>Name:</strong> <span id="shareProjectName">-</span></p>
                <p><strong>Questions:</strong> <span id="shareProjectQuestions">0</span></p>
                <p><strong>Video:</strong> <span id="shareProjectVideo">-</span></p>
            </div>
        </div>
        
        <div class="form-group">
            <label>Shareable Link</label>
            <div class="share-url-container">
                <input type="text" class="share-url" id="shareUrl" readonly>
                <button class="btn btn-primary" id="copyShareUrl">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="share-buttons">
                <button class="share-btn share-copy" id="copyShareBtn">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <button class="share-btn share-new-tab" id="openShareBtn">
                    <i class="fas fa-external-link-alt"></i> Open in New Tab
                </button>
            </div>
        </div>
        
        <div class="recent-projects">
            <h4>Recent Projects</h4>
            <div id="recentProjectsList">
                <div class="no-questions">
                    <i class="fas fa-history"></i>
                    <p>No recent projects</p>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="shareTotalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="shareAnswered">0</div>
                <div class="stat-label">Answered</div>
            </div>
        </div>
    </div>
    
    <!-- 保持原有的设置面板、云端管理面板等 -->
    
    <script>
        // 新增DOM元素
        const shareBtn = document.getElementById('shareBtn');
        const sharePanel = document.getElementById('sharePanel');
        const closeShareBtn = document.getElementById('closeShareBtn');
        const shareUrl = document.getElementById('shareUrl');
        const copyShareUrl = document.getElementById('copyShareUrl');
        const copyShareBtn = document.getElementById('copyShareBtn');
        const openShareBtn = document.getElementById('openShareBtn');
        const shareProjectName = document.getElementById('shareProjectName');
        const shareProjectQuestions = document.getElementById('shareProjectQuestions');
        const shareProjectVideo = document.getElementById('shareProjectVideo');
        const recentProjectsList = document.getElementById('recentProjectsList');
        const shareTotalQuestions = document.getElementById('shareTotalQuestions');
        const shareAnswered = document.getElementById('shareAnswered');

        // 新增全局变量
        let recentProjects = JSON.parse(localStorage.getItem('recentProjects') || '[]');

        // 在initButtonListeners中添加分享相关事件
        function initButtonListeners() {
            // ... 保持原有的监听器
            
            // 分享功能
            shareBtn.addEventListener('click', openSharePanel);
            closeShareBtn.addEventListener('click', closeSharePanel);
            copyShareUrl.addEventListener('click', copyShareUrlToClipboard);
            copyShareBtn.addEventListener('click', copyShareUrlToClipboard);
            openShareBtn.addEventListener('click', openShareInNewTab);
        }

        // 分享面板管理
        function openSharePanel() {
            if (!currentProjectObjectId) {
                alert('Please save the project to cloud first to generate shareable link.');
                return;
            }
            updateSharePanel();
            sharePanel.classList.add('active');
        }

        function closeSharePanel() {
            sharePanel.classList.remove('active');
        }

        // 更新分享面板信息
        function updateSharePanel() {
            if (!currentProjectObjectId) return;
            
            // 生成分享链接
            const shareLink = generateShareLink(currentProjectObjectId);
            shareUrl.value = shareLink;
            
            // 更新项目信息
            const currentProject = getCurrentProjectData();
            if (currentProject) {
                shareProjectName.textContent = currentProject.title || 'Untitled Project';
                shareProjectQuestions.textContent = currentProject.questions ? currentProject.questions.length : 0;
                shareProjectVideo.textContent = currentProject.videoFileName || 'No video';
                shareTotalQuestions.textContent = questions.length;
                shareAnswered.textContent = questions.filter(q => q.answered).length;
            }
            
            // 更新最近项目列表
            updateRecentProjectsList();
        }

        // 生成分享链接
        function generateShareLink(projectId) {
            const currentUrl = window.location.href.split('?')[0]; // 移除现有参数
            return `${currentUrl}?project=${projectId}`;
        }

        // 复制分享链接
        function copyShareUrlToClipboard() {
            shareUrl.select();
            shareUrl.setSelectionRange(0, 99999); // 移动设备支持
            document.execCommand('copy');
            
            // 显示复制成功反馈
            const originalText = copyShareBtn.innerHTML;
            copyShareBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyShareBtn.innerHTML = originalText;
            }, 2000);
        }

        // 在新标签页打开分享链接
        function openShareInNewTab() {
            window.open(shareUrl.value, '_blank');
        }

        // 获取当前项目数据
        function getCurrentProjectData() {
            return {
                title: localStorage.getItem('currentProjectTitle') || 'Untitled Project',
                questions: questions,
                videoFileName: currentVideoFile ? currentVideoFile.name : 'No video',
                objectId: currentProjectObjectId,
                timestamp: new Date().toISOString()
            };
        }

        // 更新最近项目列表
        function updateRecentProjectsList() {
            if (recentProjects.length === 0) {
                recentProjectsList.innerHTML = `
                    <div class="no-questions">
                        <i class="fas fa-history"></i>
                        <p>No recent projects</p>
                    </div>
                `;
                return;
            }
            
            const recentHtml = recentProjects.map(project => `
                <div class="recent-project-item" onclick="loadRecentProject('${project.objectId}')">
                    <strong>${project.title}</strong>
                    <div style="font-size: 12px; color: #666;">
                        ${project.questions || 0} questions • 
                        ${new Date(project.timestamp).toLocaleDateString()}
                    </div>
                </div>
            `).join('');
            
            recentProjectsList.innerHTML = recentHtml;
        }

        // 添加到最近项目
        function addToRecentProjects(projectData) {
            // 移除重复项目
            recentProjects = recentProjects.filter(p => p.objectId !== projectData.objectId);
            
            // 添加到开头
            recentProjects.unshift(projectData);
            
            // 只保留最近10个项目
            recentProjects = recentProjects.slice(0, 10);
            
            // 保存到本地存储
            localStorage.setItem('recentProjects', JSON.stringify(recentProjects));
        }

        // 加载最近项目
        async function loadRecentProject(objectId) {
            await loadProjectFromLeanCloud(objectId);
            closeSharePanel();
        }

        // 修改保存项目函数，添加到最近项目
        async function saveProjectToLeanCloud() {
            // ... 保持原有的保存逻辑
            
            // 保存成功后，添加到最近项目
            const projectData = getCurrentProjectData();
            addToRecentProjects(projectData);
            
            // 保存项目标题到本地存储
            localStorage.setItem('currentProjectTitle', projectData.title);
        }

        // URL参数解析和自动加载
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project');
            
            if (projectId) {
                console.log('Loading project from URL:', projectId);
                // 自动加载项目
                setTimeout(() => {
                    loadProjectFromLeanCloud(projectId);
                }, 1000);
                
                // 隐藏上传区域
                uploadArea.style.display = 'none';
            }
        }

        // 修改loadProjectFromLeanCloud函数，支持URL加载
        async function loadProjectFromLeanCloud(objectId, fromUrl = false) {
            if (!leanCloudInitialized && !fromUrl) {
                alert('Please configure LeanCloud first');
                openCloudPanel();
                return;
            }
            
            // 如果从URL加载但LeanCloud未配置，尝试初始化
            if (fromUrl && !leanCloudInitialized) {
                const initialized = await initializeLeanCloudForUrlLoad();
                if (!initialized) {
                    alert('Cannot load project: LeanCloud not configured');
                    return;
                }
            }
            
            const { AV } = window;
            
            try {
                const query = new AV.Query('VideoProject');
                const project = await query.get(objectId);
                
                if (!project) {
                    alert('Project not found');
                    return;
                }
                
                // 重置状态
                questions = [];
                currentQuestion = null;
                lastTriggeredQuestionId = null;
                questionCheckEnabled = true;
                
                const projectData = project.toJSON();
                questions = projectData.questions.map(q => ({
                    id: q.id || Date.now(),
                    time: Number(q.time),
                    type: q.type,
                    text: q.text,
                    options: Array.isArray(q.options) ? q.options : [],
                    correctAnswers: Array.isArray(q.correctAnswers) ? q.correctAnswers : [],
                    answered: Boolean(q.answered),
                    userAnswer: q.userAnswer || '',
                    isCorrect: Boolean(q.isCorrect)
                }));
                
                currentProjectObjectId = objectId;
                
                // 更新UI
                renderTimelineQuestions();
                renderMarkers();
                updateStats();
                
                // 添加到最近项目
                addToRecentProjects({
                    title: projectData.title || 'Untitled Project',
                    questions: questions.length,
                    videoFileName: projectData.videoFileName,
                    objectId: objectId,
                    timestamp: projectData.updatedAt || new Date().toISOString()
                });
                
                // 保存项目标题
                localStorage.setItem('currentProjectTitle', projectData.title || 'Untitled Project');
                
                if (!fromUrl) {
                    alert(`✅ Project loaded!\nName: ${projectData.title}\nQuestions: ${questions.length}`);
                    closeCloudPanel();
                } else {
                    console.log('Project loaded from URL successfully');
                }
                
            } catch (error) {
                console.error('LeanCloud load error:', error);
                if (!fromUrl) {
                    alert('Failed to load from cloud: ' + error.message);
                }
            }
        }

        // 为URL加载初始化LeanCloud
        async function initializeLeanCloudForUrlLoad() {
            try {
                const savedAppId = localStorage.getItem('leancloud_appId');
                const savedAppKey = localStorage.getItem('leancloud_appKey');
                const savedServerURL = localStorage.getItem('leancloud_serverURL');
                
                if (!savedAppId || !savedAppKey) {
                    console.error('LeanCloud not configured for URL load');
                    return false;
                }
                
                const { AV } = window;
                AV.init({
                    appId: savedAppId,
                    appKey: savedAppKey,
                    serverURL: savedServerURL || undefined
                });
                
                leanCloudInitialized = true;
                updateCloudStatus(true, 'Connected');
                return true;
            } catch (error) {
                console.error('LeanCloud initialization failed for URL load:', error);
                return false;
            }
        }

        // 修改初始化函数，添加URL参数检查
        function init() {
            console.log('Initializing application...');
            initVideoPlayer();
            initButtonListeners();
            initLeanCloud();
            toggleOptions();
            updateStats();
            
            // 检查URL参数并自动加载项目
            checkUrlParameters();
            
            console.log('Application initialized successfully');
        }

        // 全局函数
        window.loadRecentProject = loadRecentProject;

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
